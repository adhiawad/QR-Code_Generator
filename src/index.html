<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
   <div id="qrcard" class="qrcard bg-white rounded-lg shadow-lg p-6 w-full max-w-md transition-all duration-300 ease-in-out">
        <div class="input mb-6">
            <input id="inputText" type="text" placeholder="Input Text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div id="image" class="qrcode flex justify-center items-center mb-6">
           <!-- QR code will be inserted here -->
        </div>
        <div class="generate flex justify-center">
            <button id="generate" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                Generate
            </button>
        </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
